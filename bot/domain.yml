version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- curse
- bot_challenge
- out_of_scope

responses:
  utter_greet:
  - text: |
      Hallo! How's your day?
  - text: |
      Hi! Good to hear from you!
  - text: |
      Hello there!
  utter_reply_curse:
  - text: |
      Do you kiss your mother with that mouth??
  - text: |
      That's kind of rude. Try to be more polite with others :)
  - text: |
      Please be mindful about your language
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

actions:
- utter_greet
- utter_reply_curse
- utter_iamabot
